name: Deploy Static Pages
on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build Site
        env:
          VERCEL_URL: jbukuts.github.io
          NEXT_PUBLIC_BASE_PATH: /jibchain-poc
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          NEW_API_TOPIC_URI: ${{ secrets.NEW_API_TOPIC_URI }}
          WATSONX_AI_AUTH_TYPE: iam
          WATSONX_AI_APIKEY: ${{ secrets.WATSONX_AI_APIKEY }}
          WATSONX_AI_PROJECT_ID: ${{ secrets.WATSONX_AI_PROJECT_ID }}
          WATSONX_AI_SERVICE_URL: https://us-south.ml.cloud.ibm.com
          WATSONX_AI_CLASSIFIER_ID: ${{ secrets.WATSONX_AI_CLASSIFIER_ID }}
        run: npm run build

      - name: nojekyll
        run: touch ./out/.nojekyll

      - name: Deploy Static Site
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
