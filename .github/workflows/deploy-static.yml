name: Deploy Next.js site to Pages

on:
  workflow_dispatch:

# Used in metadata to determine `metadataBase`
env:
  VERCEL_URL: jbukuts.github.io
  NEXT_PUBLIC_BASE_PATH: /jibchain-poc

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node üîß
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies ‚öôÔ∏è
        run: npm ci

      - name: Build static pages üèóÔ∏è
        env:
            NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
            NEW_API_TOPIC_URI: ${{ secrets.NEW_API_TOPIC_URI }}
            WATSONX_AI_AUTH_TYPE: iam
            WATSONX_AI_APIKEY: ${{ secrets.WATSONX_AI_APIKEY }}
            WATSONX_AI_PROJECT_ID: ${{ secrets.WATSONX_AI_PROJECT_ID }}
            WATSONX_AI_SERVICE_URL: https://us-south.ml.cloud.ibm.com
            WATSONX_AI_CLASSIFIER_ID: ${{ secrets.WATSONX_AI_CLASSIFIER_ID }}
        run: npm run build

      - name: Upload artifact üì°
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v4
